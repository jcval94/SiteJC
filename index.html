    <style>
        :root {
            --bg-primary: #f7f3ee;
            --bg-secondary: #ffffff;

            --accent-strong: #1f3b66;

        }

        body.theme-dark {
            --bg-primary: #09090b;
            --bg-secondary: #111114;
            --bg-elevated: #15151a;
            --text-primary: #f4f4f5;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border-subtle: rgba(255, 255, 255, 0.1);
            --border-strong: rgba(255, 255, 255, 0.2);
            --accent: #3b82f6;
            --accent-strong: #2563eb;
            --accent-soft: rgba(59, 130, 246, 0.15);
            --glow: rgba(59, 130, 246, 0.3);
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        h1, h2, h3, h4, .serif-font {
            font-family: 'EB Garamond', serif;
        }
        .bento-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            transition: all 0.3s ease;
            overflow: hidden;
            box-shadow: 0 14px 40px rgba(15, 23, 42, 0.06);
        }
        .bento-card:hover {
            background: var(--bg-elevated);
            border-color: var(--border-strong);
            transform: translateY(-2px);
            box-shadow: 0 22px 55px rgba(15, 23, 42, 0.12);
        }
        .text-gradient {
            background: linear-gradient(to bottom right, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .animate-scroll {
            animation: scroll 30s linear infinite;
        }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        
        .bar-animate {
            animation: growBar 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes growBar {
            from { width: 0; }
            to { width: var(--target-width); }
        }
        .metric-shimmer {
            position: relative;
            overflow: hidden;
        }
        .metric-shimmer::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.45), transparent);
            transform: translateX(-120%);
            animation: shimmer 2.8s ease-in-out infinite;
        }

        .graph-scan {
            position: relative;
            overflow: hidden;
        }
        .graph-scan::after {
            content: "";
            position: absolute;
            inset: -20% -40%;
            background: linear-gradient(115deg, transparent 35%, rgba(147, 197, 253, 0.28) 50%, transparent 65%);
            transform: translateX(-100%);
            animation: scanGraph 2.6s ease-in-out infinite;
            pointer-events: none;
        }
        @keyframes scanGraph {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .pulse-dot {
            animation: pulseDot 1.8s ease-in-out infinite;
        }
        @keyframes pulseDot {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.25); opacity: 1; }
        }
        @keyframes shimmer {
            0% { transform: translateX(-120%); }
            100% { transform: translateX(120%); }
        }

        .node-animate {
            animation: pulseNode 3s infinite;
        }
        @keyframes pulseNode {
            0%, 100% { fill-opacity: 0.3; r: 3; }
            50% { fill-opacity: 1; r: 4; }
        }

        .hero-banner-mask {
            mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
        }

        /* Logos grayscale effect */
        .logo-item {
            filter: grayscale(1) brightness(1.5) contrast(0.8);
            opacity: 0.6;
            transition: all 0.3s ease;
        }
        .logo-item:hover {
            filter: grayscale(0) brightness(1);
            opacity: 1;
        }

        .theme-light .logo-item {

            opacity: 0.7;
        }
        .theme-light .logo-item:hover {
            filter: grayscale(0) brightness(0.95);
            opacity: 1;
        }

        body.theme-light .bg-zinc-950 { background-color: var(--bg-primary); }

        body.theme-light .text-blue-300 { color: #2b4c7e; }

        body.theme-light .text-blue-500 { color: var(--accent-strong); }

        body.theme-light .hover\\:bg-blue-500:hover { background-color: var(--accent-strong); }

        body.theme-light .shadow-\\[0_0_10px_rgba\\(59\\,130\\,246\\,0\\.5\\)\\] {
